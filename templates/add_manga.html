<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Manga | Draco</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      margin-top: 60px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      text-align: center;
      color: #57c0ff;
      text-shadow: 0 0 10px #57c0ff;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea, select {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      border: 1px solid #57c0ff;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #ff5e57;
    }

    select {
      appearance: none;
      color: white;
    }

    button {
      padding: 12px 20px;
      border: none;
      background-color: #57c0ff;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #ff5e57;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      text-align: center;
      background-color: transparent;
      border: 2px solid #57c0ff;
      color: #57c0ff;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #57c0ff;
      color: white;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Add New Manga</h1>
    <form method="POST">
      <input type="text" name="title" placeholder="Enter Manga Title" required />
      <input type="text" name="author" placeholder="Enter Author Name" required />
      <input type="text" name="genre" placeholder="Enter Genre (e.g. Action, Fantasy)" required />
      <input type="number" step="0.1" min="0" max="10" name="rating" placeholder="Rating out of 10" required />
      <select name="status" required>
        <option value="">-- Select Status --</option>
        <option value="Completed">Completed</option>
        <option value="Running">Running</option>
      </select>
      <textarea name="description" placeholder="Enter Description" rows="5" required></textarea>
      <input type="url" name="image_url" placeholder="Enter Image URL" required />
      <button type="submit">Add Manga</button>
    </form>

    <!-- Back to Home Button -->
    <a href="{{ url_for('home') }}" class="back-button">‚Üê Back to Home</a>
  </div>

</body>
</html>
