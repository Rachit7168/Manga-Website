<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draco - Categories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ff5e57;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #57c0ff;
    }

    .categories-section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .categories-section h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #57c0ff;
      text-shadow: 0 0 10px #57c0ff;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px);
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .category-card h3 {
      color: #ff5e57;
      font-size: 1.4rem;
    }

    .nav-links a {
      color: #eee;
      text-decoration: none;
      position: relative;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      height: 2px;
      width: 0;
      background-color: #ff5e57;
      transition: width 0.3s ease;
    }
    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    
    .nav-links a:hover {
      color: #ff5e57;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }


    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #ccc;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Draco</h1>
    <nav>
      <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('add_manga') }}">Add Manga</a>
      </div>
      
      
    </nav>
  </header>

  <section class="categories-section">
    <h2>Manga Categories</h2>
    <div class="category-grid">
      <div class="category-card"><h3>Action</h3></div>
      <div class="category-card"><h3>Adventure</h3></div>
      <div class="category-card"><h3>Romance</h3></div>
      <div class="category-card"><h3>Comedy</h3></div>
      <div class="category-card"><h3>Drama</h3></div>
      <div class="category-card"><h3>Fantasy</h3></div>
      <div class="category-card"><h3>Horror</h3></div>
      <div class="category-card"><h3>Sci-Fi</h3></div>
      <div class="category-card"><h3>Slice of Life</h3></div>
      <div class="category-card"><h3>Thriller</h3></div>
      <div class="category-card"><h3>Supernatural</h3></div>
      <div class="category-card"><h3>Sports</h3></div>
    </div>
  </section>

  <footer>
    <p>Â© 2024 Draco Manga Reader. All rights reserved.</p>
  </footer>

</body>
</html>
