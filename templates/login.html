<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Draco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      color: #57c0ff;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 0 10px #57c0ff;
    }

    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: #eee;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      padding: 4px 0;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 2px;
      background: #ff5e57;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff5e57;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Login Box */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #57c0ff;
    }

    .login-box form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-box input {
      padding: 12px 15px;
      border: none;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      transition: 0.3s ease;
    }

    .login-box input::placeholder {
      color: #57c0ff;
    }

    .login-box input:focus {
      border: 2px solid #ff5e57;
      box-shadow: 0 0 10px #ff5e57;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .login-box button {
      padding: 12px;
      background-color: #ff5e57;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 94, 87, 0.4);
    }

    .login-box button:hover {
      background-color: #e14b4b;
      box-shadow: 0 0 12px rgba(255, 94, 87, 0.6);
    }

    .login-box p {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-box a {
      color: #57c0ff;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background-color: rgba(255, 255, 255, 0.03);
      color: #aaa;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .nav-links {
        gap: 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Draco</div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="/about">About</a>
      <a href="{{ url_for('signin') }}">Signup</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="login-box">
      <h2>Login to Draco</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="{{ url_for('signin') }}">Sign up</a></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 Draco Manga World. All rights reserved.
  </footer>

</body>
</html>
